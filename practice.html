<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
</head>
<body>

  <h2 style="text-align: center;"> Form</h2>

  <form style="width: 300px; margin: auto; padding: 15px;">
    <fieldset>
      <legend>Personal Info</legend>

      First Name:<br>
      <input type="text" name="first_name" placeholder="First name"><br><br>

      Last Name:<br>
      <input type="text" name="last_name" placeholder="Last name"><br><br>

      Email:<br>
      <input type="email" name="email" placeholder="Email"><br><br>

      Password:<br>
      <input type="password" name="password" placeholder="Password"><br><br>

      Gender:<br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      Date of Birth:<br>
      <input type="date" name="dob"><br><br>

      Language:<br>
      <select name="language">
        <option>English</option>
        <option>Hindi</option>
      </select><br><br>

      Upload File:<br>
      <input type="file" name="file"><br><br>

      Address:<br>
      <textarea name="address" rows="3" cols="30"></textarea><br><br>
      
        Duration of degree:<br>
        <input type="range" id="degree" name="degree" min="1" max="8" value="4" />
      <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </fieldset>
  </form>

</body>
</html>
